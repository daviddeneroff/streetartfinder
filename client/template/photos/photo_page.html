<template name="photoPage">
  <a class="button tiny" href="/all">Back</a>
  <!-- <a href="/following">Good Art.</a> -->
  <div class="row">
    <div class="small-12 columns">
      <div id="mostRecentDiv">
    <img class="each-photo" src="{{url}}">
  </div>
</div>
</div>
  {{#if caption}}
  <span class="secondary radius label">{{caption}}</span>
  {{else}}
    {{> getCaption}}
  {{/if}}
{{getVotes}}
{{> upvoteForm}}
{{> downvoteForm}}
{{> comments}}
</template>
