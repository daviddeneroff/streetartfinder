<template name="userProfile">
  <div class="row">
    <div class="profile-navbar">
      <a href="/map" class="button tiny">Map</a>
    </div>
  </div>
  <div class="row">
    <div class="small-12 columns welcome">
    <span id="wel">Welcome</span>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <span class="username">{{username}}</span>
      </div>
    </div>
  </div>
  <div id="test-links">
    <a id="user-photos-check" href="#"><img src="/imgs/photo_64.png"></a>
    <a id="user-been-there" href="#"><img src="/imgs/photo_64.png"></a>
    <a id="user-manage-account" href="#"><img src="/imgs/photo_64.png"></a>
  </div>
  <div class="profile-photos">
    {{#each userPhotos }}
      {{>photoPage}}
      <a id="delete-photo-user" href="#">Delete Photo</a>
    {{/each}}
  </div>
  <div class="been-there-user">
    {{#each beenTherePhotos }}
      {{>photoPage}}
    {{/each}}
  </div>
  <div class="manage-account">
    <a id="delete-account" href="/">delete account</a>
    <a id="logout" href="/">logout</a>
  </div>
</template>
